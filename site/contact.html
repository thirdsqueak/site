<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Контактная информация дилера Nissan.">
    <title>Контакты - Дилер Nissan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <h2 class="navigation"> <a href="hello.html"><img src="img_base/nissan_logo.png" alt="error" width="66" height="54"></a></h2>
            <nav class="navigation">
                <a class="active" href="contact.html">Контакты</a>
                <a href="servis.html">Услуги</a>
                <a href="index.html">Автомобили</a>
                <button class="loginbutton-pop">Войти</button>
            </nav>
        </header>
        <main class="main-contact" >
            <div class="widget-call">
                <h2 class="h222">Свяжитесь с нами</h2>
                <form>
                    <label class="contact_label" for="contact-name">Ваше имя:</label>
                    <input class="contact_input" type="text" id="contact-name" name="contact-name" required>
    
                    <label class="contact_label" for="contact-email">Электронная почта:</label>
                    <input class="contact_input" type="email" id="contact-email" name="contact-email" required>
    
                    <label class="contact_label" for="message">Сообщение:</label>
                    <textarea class="contact_textarea" id="message" name="message" required></textarea>
    
                    <button class="call_button" type="submit">Отправить</button>
                </form>
            </div>
        </main>
    <footer>
        <p>&copy; 2024 Дилер Nissan</p>
    </footer>
</body>
</html>
